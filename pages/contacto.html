<main style="max-width: 600px; margin: 40px auto;">
<h1>Contactame</h1>
<p>Podés escribirme directamente por WhatsApp usando este formulario.</p>


<div class="input-group">
<input id="mensajeContacto" type="text" class="form-control" placeholder="Tu mensaje...">
<button class="btn btn-dark" onclick="enviarWS()">Enviar</button>
</div>
</main>


<script>
function enviarWS() {
const texto = document.getElementById("mensajeContacto").value;
const numero = "+543516744958";
const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
window.open(url, "_blank");
}
</script>
